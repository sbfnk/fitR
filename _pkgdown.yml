url: https://sbfnk.github.io/fitR

template:
  params:
    bootswatch: cerulean

reference:
  - title: "Basic modelling"
    desc: "Functions for constructing models, via the fitmodel object."
    contents: 
      - fitmodel
      - dTrajObs
      - rTrajObs
      - dLogPosterior
      - testFitmodel
  - title: "Models"
    desc: "Models of infectious disease dynamics (instances of the fitmodel class)."
    contents:
      - starts_with("SIR_")
      - starts_with("SEITL_")
      - starts_with("SEIT2L_")
      - starts_with("SEIT4L_")
  - title: "Stochastic modelling"
    desc: "Methods for generating stochastic simulations"
    contents:
      - simulateModelStochastic
      - simulateModelReplicates
  - title: "Data"
    desc: "Epidemiological datasets."
    contents:
      - FluTdC1971
  - title: "MCMC"
    desc: "Functions related to Markov-chain Monte Carlo."
    contents:
      - mcmcMH
      - burnAndThin
      - computeDIC
  - title: "Particle filtering"
    desc: "Functions for particle filtering."
    contents:
      - particleFilter
      - margLogLikeSto
  - title: "ABC"
    desc: "Functions for ABC."
    contents:
      - computeDistanceABC
      - distanceOscillation
  - title: "Plotting"
    desc: "Functions for plotting model trajectories and fits."
    contents:
      - starts_with("plot")
